version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: qraxer-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - ODOO_URL=${ODOO_URL}
      - ODOO_DB=${ODOO_DB}
      - ODOO_ADMIN_USER=${ODOO_ADMIN_USER}
      - ODOO_ADMIN_PASSWORD=${ODOO_ADMIN_PASSWORD}
      - QR_HMAC_SECRET=${QR_HMAC_SECRET}
      - QR_EXPIRATION_MINUTES=${QR_EXPIRATION_MINUTES:-60}
      - ALLOW_SIMPLE_QR=${ALLOW_SIMPLE_QR:-true}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
    networks:
      - qraxer-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: qraxer-frontend
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - qraxer-network

networks:
  qraxer-network:
    driver: bridge
