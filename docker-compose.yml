version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: qraxer-backendv3
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - ODOO_URL=${ODOO_URL}
      - ODOO_DB=${ODOO_DB}
      - ODOO_ADMIN_USER=${ODOO_ADMIN_USER}
      - ODOO_ADMIN_PASSWORD=${ODOO_ADMIN_PASSWORD}
      - ODOO_PRODUCTS_URL=${ODOO_PRODUCTS_URL:-https://ncf.ithesk.com}
      - ODOO_PRODUCTS_DB=${ODOO_PRODUCTS_DB:-nfcithesk}
      - ODOO_PRODUCTS_ADMIN_USER=${ODOO_PRODUCTS_ADMIN_USER}
      - ODOO_PRODUCTS_ADMIN_PASSWORD=${ODOO_PRODUCTS_ADMIN_PASSWORD}
      - QR_HMAC_SECRET=${QR_HMAC_SECRET}
      - QR_EXPIRATION_MINUTES=${QR_EXPIRATION_MINUTES:-60}
      - ALLOW_SIMPLE_QR=${ALLOW_SIMPLE_QR:-true}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
    networks:
      - qraxer-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: qraxer-frontendv3
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - qraxer-network

networks:
  qraxer-network:
    driver: bridge
