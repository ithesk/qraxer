version: '3.8'

# QRaxer v2.0 Experimental - Portainer Stack
# Variables de entorno requeridas en Portainer:
# - JWT_SECRET
# - ODOO_URL
# - ODOO_DB
# - ODOO_ADMIN_USER
# - ODOO_ADMIN_PASSWORD
# - QR_HMAC_SECRET

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: qraxer-v2-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - ODOO_URL=${ODOO_URL}
      - ODOO_DB=${ODOO_DB}
      - ODOO_ADMIN_USER=${ODOO_ADMIN_USER}
      - ODOO_ADMIN_PASSWORD=${ODOO_ADMIN_PASSWORD}
      - ODOO_PRODUCTS_URL=${ODOO_PRODUCTS_URL:-https://ncf.ithesk.com}
      - ODOO_PRODUCTS_DB=${ODOO_PRODUCTS_DB:-nfcithesk}
      - QR_HMAC_SECRET=${QR_HMAC_SECRET}
      - QR_EXPIRATION_MINUTES=${QR_EXPIRATION_MINUTES:-60}
      - ALLOW_SIMPLE_QR=${ALLOW_SIMPLE_QR:-true}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-900000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-100}
    networks:
      - qraxer-v2-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: qraxer-v2-frontend
    restart: unless-stopped
    ports:
      - "${PORT:-8081}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - qraxer-v2-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  qraxer-v2-network:
    driver: bridge
