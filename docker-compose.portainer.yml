version: '3.8'

# QRaxer v2.0 - Portainer Stack
# Variables de entorno requeridas en Portainer:
# - JWT_SECRET
# - ODOO_URL
# - ODOO_DB
# - ODOO_ADMIN_USER
# - ODOO_ADMIN_PASSWORD
# - QR_HMAC_SECRET

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: qraxer-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - ODOO_URL=${ODOO_URL}
      - ODOO_DB=${ODOO_DB}
      - ODOO_ADMIN_USER=${ODOO_ADMIN_USER}
      - ODOO_ADMIN_PASSWORD=${ODOO_ADMIN_PASSWORD}
      - QR_HMAC_SECRET=${QR_HMAC_SECRET}
      - QR_EXPIRATION_MINUTES=${QR_EXPIRATION_MINUTES:-60}
      - ALLOW_SIMPLE_QR=${ALLOW_SIMPLE_QR:-true}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-900000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-100}
    networks:
      - qraxer-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: qraxer-frontend
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - qraxer-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  qraxer-network:
    driver: bridge
